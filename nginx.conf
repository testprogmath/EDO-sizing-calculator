server {
    listen 80;
    listen [::]:80;
    
    server_name localhost nac-calculator.local;
    root /var/www/html/nac-calculator;
    index index.html;
    
    # Логи
    access_log /var/log/nginx/nac-calculator.access.log;
    error_log /var/log/nginx/nac-calculator.error.log;
    
    # Кэширование статических файлов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        access_log off;
    }
    
    # HTML файлы
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public";
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
    }
    
    # Основная локация
    location / {
        try_files $uri $uri/ /index.html;
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
    }
    
    # Безопасность
    location ~ /\.(?!well-known) {
        deny all;
    }
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
}